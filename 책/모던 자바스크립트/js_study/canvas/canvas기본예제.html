<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>canvas</title>
  <script>
    window.onload = function(){
      var canvas = document.getElementById("mycanvas");
      var ctx = canvas.getContext("2d")

      /* 사각형 그리기
      ctx.strokeRect(400,60,200,200);
      ctx.fillRect(450,70,150,150);
      ctx.clearRect(500,80,100,100);
      */

      /* 삼각형 그리기
      ctx.beginPath();
      ctx.moveTo(60,10);
      ctx.lineTo(110,100);
      ctx.lineTo(10,110);
      ctx.closePath();
      ctx.fill();
      */

      
      /* 반원그리기
      ctx.beginPath();
      ctx.arc(100,100,80,Math.PI ,2*Math.PI,false)
      ctx.fill();
      */


      /* 각진모서리 만들기 
      var x0 = 100; var y0= 100;
      var x1 = 200; var y1= 100;
      var x2 = 200; var y2= 200;
      ctx.beginPath();
      ctx.moveTo(x0,y0);
      ctx.lineTo(x1,y1);
      ctx.lineTo(x2,y2);
      ctx.stroke();
      */


      /* 둥근 모서리 그리기 - 고전적 방법
      var x0 = 100; var y0= 100;
      var x1 = 200; var y1= 100;
      var x2 = 200; var y2= 200;
      var r=50;
      ctx.beginPath();
      ctx.moveTo(x0,y0);
      ctx.lineTo(x1,y1);
      ctx.arc(x1,y1+r,r, -Math.PI/2,0, false)
      ctx.lineTo(x1+r,y1+r+(x1-x0));      
      ctx.stroke();
      */


      /* 둥근 모서리 그리기 - arcTo 방법
      var x0 = 100; var y0= 100;
      var x1 = 200; var y1= 100;
      var x2 = 200; var y2= 200;
      var r=20;
      ctx.beginPath();
      ctx.moveTo(x0,y0);
      ctx.arcTo(x1,y1,x2,y2,r);
      ctx.lineTo(x2,y2);
      ctx.stroke();
      */

      /* 둥근 사각형 그리는 함수
      function strokeRoundedRect(ctx,x,y,width,height,radius){
        ctx.beginPath();
        ctx.moveTo(x+radius,y);
        ctx.arcTo(x+width,y       ,x+width,y+height,radius)
        ctx.arcTo(x+width,y+height,x      ,y+height,radius)
        ctx.arcTo(x      ,y+height,x      ,y       ,radius)
        ctx.arcTo(x      ,y       ,x+width,y       ,radius)
        ctx.stroke();
      }
      strokeRoundedRect(ctx,10,10,100,80,10);
      strokeRoundedRect(ctx,200,200,100,80,5);
      */

      /* 스타일 적용 예제
      ctx.globalAlpha = "0.6"
      ctx.lineWidth =10;
      ctx.strokeStyle="red";
      ctx.fillStyle ="blue";
      ctx.strokeRect(10,10,100,80);
      ctx.fillRect(150,10,100,80);
      */

    }
    </script>

</head>
<body>
  <canvas id="mycanvas" width="700" height="700"></canvas>

</body>
</html>
