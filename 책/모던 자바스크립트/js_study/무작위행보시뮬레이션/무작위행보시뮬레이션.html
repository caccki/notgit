<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>무작위행보</title>
  <style>
    #mycanvas {border: 1px solid gray;}
  </style>
  <script>
    function* randomWalk(c,x0,y0,d){
      var dx = [1,0,-1,0],dy =[0,1,0,-1]; //이동방향
      var x = x0;
      var y = y0;
      c.strokeStyle = "red";
      c.globalAlpha = 0.25;
      while(true){
        yield;
        c.beginPath();
        c.moveTo(x,y);
        var dir = Math.floor(Math.random()*4); //0~3 난수
        x += d*dx[dir];
        y += d*dy[dir];
        c.lineTo(x,y);
        c.stroke();
      }
    }
    window.onload = function(){
      var canvas = document.getElementById("mycanvas");
      var ctx = canvas.getContext("2d");
      var iter = randomWalk(ctx,300,300,4,"red");
      setInterval(function(){iter.next();},0.000001);
    };
  </script>
</head>
<body>
<canvas id="mycanvas" width="500" height="500"></canvas>
</body>
</html>
